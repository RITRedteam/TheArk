{% extends "base.html" %}

{% block page %}
<p>
    Default Network: {{base_ip}}{{netmask}}
</p>
<p>
    Interface: {{interface}}
</p>


Blacklisted Addresses and Networks ({{blacklist|length}})
<div>
<textarea maxlength="100">
    {% for b in blacklist %}
    {{b}}
    {% endfor %}
</textarea>
</div>

Possible Addresses and Networks ({{hosts|length}})
<div>
<textarea maxlength="100">
    {% for b in hosts %}
    {{b}}
    {% endfor %}
</textarea>
</div>
{% endblock %}
