{% extends "base.html" %}

{% block page %}
<p>
    Default Network: {{base_ip}}{{netmask}}
</p>
<p>
    Interface: {{interface}}
</p>


Blacklisted Addresses and Networks ({{blacklist|length}})
<div>
<textarea rows="100" style="width: 66%; padding: 33%">
    {{blacklist}}
</textarea>
</div>

Possible Addresses and Networks ({{hosts|length}})
<div>
<textarea rows=100 style="width: 66%; padding: 33%">
    {{hosts}}
</textarea>
</div>
{% endblock %}
